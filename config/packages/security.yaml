security:
    #enable_authenticator_manager: true
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    role_hierarchy:
        ROLE_LIBRARIAN: ROLE_USER
        ROLE_ADMIN: ROLE_LIBRARIAN
        ROLE_SUPERADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: /login_check
                username_parameter: _email
                password_parameter: _password
                use_referer: true
                csrf_token_generator: security.csrf.token_manager
            logout:
                path: app_logout
                target: home
            guard:
                authenticators:
                    - App\Security\MediathekAuthenticator
   # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
                # by default, the feature is enabled by checking a
                # checkbox in the login form (see below), uncomment the
                # following line to always enable it.
                #always_remember_me: true
    access_control:
         #- { path: ^/(employee|member|users), roles: ROLE_ADMIN}
         #- { path: ^/(book|borrowing|creator|meet/up|is/involved/in|maintenance|participates), roles: ROLE_LIBRARIAN }


